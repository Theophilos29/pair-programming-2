
   <!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <h1 id="title"> freeCodeCamp Survey Form </h1>

    <p id = "description">

      Thank you for taking the time to help us improve the platform

 </p>


    <form id="survey-form">
   <label id="name-label"><b>Name:</b></label>
            <input id="name" type="name" name="name" class="form" required placeholder="Full Name"><br>
            <br>
            <label id="email-label"><b>Email:</b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
            <br>
            <label id="number-label"><b>Age:</b></label>
            <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="12+">
            <br>
            <br>
  <div> <label id="dropdowns">What is your favorite feature of freeCodeCamp?

</label>
   <select name="radios" id="dropdown">
    <option value="text">challanges </option>
    <option value="text">Community</option>
    <option value="text">Projects</option>
    <option value="text">Open Source</option>
  </select>
  <div>
    <br>
    </form>

<div>      
  <label id="dropdowns">Which option best describes your current role?

</label>
<br>
  <select name="radios" id="dropdown">
   <option value="FM 97.1">Student </option>
   <option value="FM 97.2">Full time</option>
   <option value="FM 97.3">Part-time</option>
   <option value="FM 97.4">Preferred not to say</option>
 </select>
 </div>
  
    </form>
    <br>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?
</legend>
  
      <div>
        <input type="radio" id="radio1" name="radio" value="radio"
               checked>

      </div>
  
      <div>
        <input type="radio" id="radio2" name="radio" value="radio">

      </div>
  
      <div>
        <input type="radio" id="radio3" name="radio" value="radio">
        <label>Not Sure</label>
      </div>
  </fieldset>
  <br>
  <label>Which of these programming languages are you familiar with?</label>
  <div id="survey-form">
  <br>
  <input type="radio" id="radio1" name="radio" value="97.1" checked>
  <label>Javascript</label>
  <br>
  <input type="radio" id="radio2" name="radio" value="radio">

  <br>
